<body>
<div id="list">
  </div>

<script>
  
  var db = new Dexie("users_database");
    db.version(1).stores({
      users: 'username,email'
    });
  
  function storeInfo(){

    var passwordText = document.getElementById("Email");
    passwordText.style.visibility = "hidden";
    $(".hero").hide();
    $(".mdc-select").hide();
    $(".mdc-button").hide();
    $("p").hide();
    $("h3").hide();
    
    document.getElementById("myDIV").style.visibility = 'visible';
    
    var username1 = document.getElementById("Username").value;
    var password1 = document.getElementById("Password").value;
    var email1 = document.getElementById("Email").value;
    var picture1 = document.getElementById("camera--output").src;
    
    db.users.put({username: username1, password: password1, email: email1, picture: picture1});
    db.users.each(function(user) {
      console.log(user.username);
      console.log(user.password);
      console.log(user.email);
      console.log(user.picture);
      document.getElementById("myDIV1").style.visibility = 'visible';
      document.getElementById("list").innerHTML += "<p>" + user.username + "<br>" + user.email + "</p>";
    });
  }
</script>
</body>
